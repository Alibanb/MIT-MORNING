<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Form</title>
    <link rel="stylesheet" href="css/styleform.css">
</head>
<body>
<center><legend>STUDENT INFORMATION</legend></center>
<br>
<form action="">
    <label for="fname">Firstname :</label>
    <input type="text" id="fname" placeholder="Firstname" required="required">
    <br><br>


    <label for="sname"> Surname :</label>
    <input type="text" id="sname" placeholder="Surname" required="required">
    <br><br>

    <label for="email">Email Address :</label>
    <input type="email" id="email" placeholder="xxxxx@gmail.com" required="required">
    <br><br>
    <label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder="Type Password" required="required">
    <br><br>

    <p>Choose a programming language</p>
    <input type="radio" id="python">
    <label for="python">Python</label><br>
    <input type="radio" id="php">
    <label for="php">PHP</label><br>
    <input type="radio" id="java">
    <label for="java">Java</label><br> <br>

    <p>Choose your favourite game</p>
    <input type="checkbox" id="football">
    <label for="football">Football</label><br>
    <input type="checkbox" id="volla">
    <label for="volla">Volleyball</label><br>
    <input type="checkbox" id="bake">
    <label for="bake">Basketball</label><br> <br>

    <label for="course">Select a course</label>
    <select name="" id="course">
        <option value="choose" disabled="disabled">---choose course---</option>
        <option value="comp">Computer Science</option>
        <option value="eng">Software Engineering</option>
        <option value="it">Information Technology</option>
        <option value="appcomp">Applied Computer Science</option>
    </select>
        <br><br>
        <label for="file">Choose a file</label>
        <input type="file" id="file" required="required">
        <br><br>

        <label for="yob">Year of Birth</label>
        <input type="date" id="yob" required="required">
        <br><br>
    <textarea name="" id="lol" cols="30" rows="10" placeholder="Describe Yourself"></textarea>
    <label for="lol"></label><br><br>
       <center> <button>Submit</button></center>

</form>





</body>
</html>
